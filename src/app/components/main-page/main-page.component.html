<div [ngSwitch]="activePage">
  <div>
    <div *ngIf="addActive">
      <app-add-wishes (closeAddForm)="closeAddForm($event)"></app-add-wishes>
    </div>
    <h1 class="container" [ngStyle]="style" style="justify-content: center">
    </h1>
  </div>
  <div class="row" [ngStyle]="style">
    <img [attr.src]="url" (click)="burgerClick()">
    <div *ngIf="menuActive">
      <app-main-left-menu (changePage)="changePage($event)">
      </app-main-left-menu>
    </div>
    <div class="list" *ngSwitchCase="'wish_page'">
      <app-wish-items-list></app-wish-items-list>
    </div>
    <div class="list" *ngSwitchCase="'settings_page'">
      <app-settings (removeSettings)="removeSettings($event)"></app-settings>
    </div>
    <div class="list" *ngSwitchCase="'wishlists_page'">
      <app-wish-list-list (removeWishLists)="removeWishLists($event)"></app-wish-list-list>
    </div>
    <div class="list" *ngSwitchCase="'follow_page'">
      <app-follow-wishlists (removeFollowLists)="removeFollowLists($event)"></app-follow-wishlists>
    </div>
  </div>
</div>
