<div class="switcher">
<select class="language-switcher"
        [(ngModel)]="currentLanguage"
>
  <option *ngFor="let language of languageList"
          [value]="language.code">{{ language.title }}</option>
</select>
  <img [attr.src]="'/assets/img/appImg/localization/'+currentLanguage+'.svg'" />
</div>
