<style>
  input.ng-dirty.ng-invalid {border-color: lightcoral}
  input.ng-dirty.ng-valid {border-color: lightgreen}
</style>
<h2>Registration</h2>
<p>Please, fill in all fields for to register</p>
<div>
<form #form="ngForm" (ngSubmit)="submitForm(form)">
  <div style="color:red"
  *ngIf = "formSubmitted && form.invalid">
    There are problems with form
    <ul>
      <li *ngFor="let error of getFormValidationMessages(form)">
        {{error}}
      </li>
    </ul>
  </div>
  <label for="nameReg">Your nickname</label>
  <input type="text" id="nameReg" name="name" [(ngModel)]="user.name"
         required
         minlength="2"
         pattern="^[A-zА-я ]+$"/>

  <label for="emailReg">Your email</label>
  <input type="email" id="emailReg" name="email" [(ngModel)]="user.email"
         required
         minlength="6"
         pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"/>

  <label for="passReg">Password to your account</label>
  <input type="password" id="passReg" name="password" [(ngModel)]="user.password"
         required
         minlength="6"
         pattern="^[A-zА-я1-9 ]+$"/>
  <div class="err" *ngIf="registrationErr">{{registrationErr}}</div>
  <button type="submit" (click)="onClick()">Register</button>
</form>
</div>
