<div class="search">
<label class="active" for="first_name">{{'search'|localize}}</label>
<input id="first_name" class="validate" [(ngModel)]="searchStr">
</div>
  <div class="grid_container">
<div class="item" *ngFor="let i of items|search:searchStr" >
  <app-wish-item [itemData]="i" (Removing)="Removing($event)" ></app-wish-item>
</div>
</div>
